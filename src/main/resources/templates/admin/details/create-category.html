<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Categoria</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <h2 class="text-center mb-4">Crea una nuova Categoria</h2>

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/admin/details/create-category}"
                          th:object="${categoryDTO}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Nome categoria</label>
                            <input type="text" th:field="*{name}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <button class="btn btn-primary w-100">Crea Categoria</button>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
