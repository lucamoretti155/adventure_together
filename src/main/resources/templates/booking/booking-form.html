<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prenota il viaggio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container my-5">
    <h2 class="mb-4">Prenotazione viaggio</h2>

    <div class="row">
        <!-- COLONNA SINISTRA: INFO TRIP -->
        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <img th:src="@{${trip.tripItineraryPicturePath}}"
                     class="card-img-top" style="object-fit: cover; height: 250px;">

                <div class="card-body">
                    <h4 class="fw-bold" th:text="${trip.tripItineraryTitle}"></h4>

                    <p class="mt-3"><strong>Partenza:</strong>
                        <span th:text="${#temporals.format(trip.dateDeparture, 'dd MMMM yyyy')}"></span>
                    </p>

                    <p><strong>Ritorno:</strong>
                        <span th:text="${#temporals.format(trip.dateReturn, 'dd MMMM yyyy')}"></span>
                    </p>

                    <p><strong>Costo a persona:</strong>
                        <span th:text="${#numbers.formatDecimal(trip.tripIndividualCost, 1,'POINT', 2, 'COMMA')}"></span> €
                    </p>

                    <p><strong>Posti disponibili:</strong>
                        <span th:text="${trip.maxParticipants - trip.currentParticipantsCount}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- COLONNA DESTRA: FORM BOOKING -->
        <div class="col-md-7">
            <form th:action="@{/bookings/checkout}" th:object="${bookingDTO}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    Ci sono errori nel form, controlla i campi.
                </div>

                <input type="hidden" th:field="*{tripId}">
                <input type="hidden" th:field="*{travelerId}">

                <div class="mb-3">
                    <label class="form-label">Aeroporto di partenza</label>
                    <select class="form-select" th:field="*{departureAirportId}">
                        <option th:each="a : ${airports}"
                                th:value="${a.id}"
                                th:text="${a.name}"></option>
                    </select>
                </div>

                <!-- Assicurazione -->
                <div class="mb-3">
                    <label class="form-label">Assicurazione</label>
                    <select th:field="*{insuranceType}" class="form-select"
                            th:with="
                                basicCost=${#numbers.formatDecimal(trip.tripIndividualCost * 0.10, 1, 'POINT', 2, 'COMMA')},
                                cancellationCost=${#numbers.formatDecimal(trip.tripIndividualCost * 0.15, 1, 'POINT', 2, 'COMMA')},
                                luggageCost=${#numbers.formatDecimal(trip.tripIndividualCost * 0.10 + 20, 1, 'POINT', 2, 'COMMA')},
                                fullCost=${#numbers.formatDecimal(trip.tripIndividualCost * 0.15 + 20, 1, 'POINT', 2, 'COMMA')}
                            ">

                        <option value="basic">
                            Basic <small class="text-muted">(+ <span th:text="${basicCost}"></span> € a persona)</small>
                        </option>

                        <option value="cancellation">
                            Basic + Cancellazione <small class="text-muted">(+ <span th:text="${cancellationCost}"></span> € a persona)</small>
                        </option>

                        <option value="luggage">
                            Basic + Bagaglio <small class="text-muted">(+ <span th:text="${luggageCost}"></span> € a persona)</small>
                        </option>

                        <option value="full">
                            Pacchetto completo <small class="text-muted">(+ <span th:text="${fullCost}"></span> € a persona)</small>
                        </option>
                    </select>
                </div>

                <!-- Partecipanti -->
                <h4 class="mt-4 mb-3">Partecipanti</h4>

                <div id="participants-container">

                    <!-- Primo partecipante pre-renderizzato -->
                    <div class="participant-row border rounded p-3 mb-3">
                        <div class="row">
                            <div class="col-md-5 mb-2">
                                <label class="form-label">Nome</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        data-type="firstName"
                                        required
                                />
                            </div>

                            <div class="col-md-5 mb-2">
                                <label class="form-label">Cognome</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        data-type="lastName"
                                        required
                                />
                            </div>


                        </div>

                        <div class="mt-2">
                            <label class="form-label">Data di nascita</label>
                            <input
                                    type="date"
                                    class="form-control"
                                    data-type="dateOfBirth"
                                    required
                            />
                        </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button"
                                    class="btn btn-danger btn-sm w-100 remove-participant d-none">
                                Rimuovi
                            </button>
                        </div>
                    </div>

                </div>

                <button type="button" id="add-participant-btn" class="btn btn-secondary mb-2">
                    Aggiungi partecipante
                </button>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100">
                        Procedi al pagamento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/booking-form.js}"></script>

</body>
</html>
