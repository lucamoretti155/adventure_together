<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Traveler - AdventureTogether</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-5">

    <h2 class="text-center mb-4">Dashboard Traveler</h2>
    <p class="text-center text-muted mb-5">
        Visualizza le tue prenotazioni, gestisci i tuoi viaggi e scopri nuove avventure con AdventureTogether!
    </p>

    <!-- MESSAGGI FLASH -->
    <div th:if="${successMessage}"
         class="alert alert-success"
         th:text="${successMessage}">
    </div>

    <div th:if="${errorMessage}"
         class="alert alert-danger"
         th:text="${errorMessage}">
    </div>

    <div class="row g-4 justify-content-center">

        <!-- CARD: Lista Bookings -->
        <div class="col-md-3">
            <a th:href="@{/traveler/bookings-list}" class="text-decoration-none">
                <div class="card shadow-sm h-100 action-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title mb-3">Le tue prenotazioni</h5>
                        <p class="text-muted">Visualizza e gestisci le tue prenotazioni</p>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>

</body>
</html>
