<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prenotazione Viaggio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container my-5">

    <h1 class="fw-bold mb-4">Prenotazione viaggio</h1>

    <div class="row">

        <!-- INFO TRIP -->
        <div class="col-md-5">
            <div class="card shadow-sm mb-4">
                <img th:src="@{${trip.tripItineraryPicturePath}}"
                     class="card-img-top" style="object-fit: cover; height: 250px;">

                <div class="card-body">
                    <h4 class="fw-bold" th:text="${trip.tripItineraryTitle}"></h4>

                    <p class="mt-3"><strong>Partenza:</strong>
                        <span th:text="${#temporals.format(trip.dateDeparture, 'dd MMMM yyyy')}"></span>
                    </p>

                    <p><strong>Ritorno:</strong>
                        <span th:text="${#temporals.format(trip.dateReturn, 'dd MMMM yyyy')}"></span>
                    </p>

                    <p><strong>Costo a persona:</strong>
                        <span th:text="${trip.tripIndividualCost}"></span> â‚¬
                    </p>

                    <p><strong>Posti disponibili:</strong>
                        <span th:text="${trip.maxParticipants - trip.currentParticipantsCount}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="col-md-7">

            <form th:action="@{'/traveler/book/' + ${trip.id}}"
                  th:object="${booking}"
                  method="post"
                  class="card shadow-sm p-4">

                <h4 class="fw-bold mb-4">Dati prenotazione</h4>

                <!-- Campi non visibili per iniettare TravelerId e TripId -->
                <input type="hidden" th:field="*{travelerId}">
                <input type="hidden" th:field="*{tripId}">

                <!-- AEROPORTO -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Aeroporto di partenza</label>
                    <select th:field="*{departureAirportId}" class="form-select">
                        <option value="">Seleziona...</option>
                        <option th:each="a : ${airports}"
                                th:value="${a.id}"
                                th:text="${a.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('departureAirportId')}"
                         th:errors="*{departureAirportId}"
                         class="text-danger small mt-1"></div>
                </div>

                <!-- ASSICURAZIONE -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Assicurazione</label>
                    <select th:field="*{insuranceType}" class="form-select">
                        <option value="null">Nessuna</option>
                        <option value="cancellation">Cancellazione</option>
                        <option value="luggage">Bagaglio</option>
                        <option value="full">Pacchetto completo</option>
                    </select>
                </div>

                <!-- PARTECIPANTI -->
                <h5 class="fw-bold mt-4">Partecipanti</h5>
                <p class="text-muted">Inserisci i dati dei partecipanti.</p>

                <div id="participants-container">

                    <!-- PRIMO PARTECIPANTE STATICO -->
                    <div class="participant-row border rounded p-3 mb-3">
                        <div class="row">
                            <div class="col-md-5 mb-2">
                                <label class="form-label">Nome</label>
                                <input type="text"
                                       class="form-control participant-firstname"
                                       name="participants[0].firstName">
                            </div>

                            <div class="col-md-5 mb-2">
                                <label class="form-label">Cognome</label>
                                <input type="text"
                                       class="form-control participant-lastname"
                                       name="participants[0].lastName">
                            </div>

                        </div>

                        <div class="mt-2">
                            <label class="form-label">Data di nascita</label>
                            <input type="date"
                                   class="form-control participant-dob"
                                   name="participants[0].dateOfBirth">
                        </div>
                    </div>

                </div>

                <button type="button"
                        id="add-participant-btn"
                        class="btn btn-outline-primary btn-sm mt-2">
                    Aggiungi partecipante
                </button>

                <hr class="my-4">

                <button type="submit" class="btn btn-success w-100 py-2">
                    Procedi al pagamento
                </button>

            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/booking-form.js}"></script>

</body>
</html>
