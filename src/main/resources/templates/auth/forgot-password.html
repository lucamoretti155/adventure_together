<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recupera Password - Adventure Together</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Recupera Password</h3>

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/auth/forgot-password}" method="post">

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   placeholder="Inserisci la tua email"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Invia link di reset
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/auth/login}">Torna al login</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
