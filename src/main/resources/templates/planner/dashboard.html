<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Planner - AdventureTogether</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-5">

    <h2 class="text-center mb-4">Dashboard Admin</h2>
    <p class="text-center text-muted mb-5">
        Gestisci Trip e Itinerari della piattaforma
    </p>

    <!-- MESSAGGI FLASH -->
    <div th:if="${successMessage}"
         class="alert alert-success"
         th:text="${successMessage}">
    </div>

    <div th:if="${errorMessage}"
         class="alert alert-danger"
         th:text="${errorMessage}">
    </div>

    <div class="row g-4 justify-content-center">

        <!-- CARD: Crea TripItinerary -->
        <div class="col-md-3">
            <a th:href="@{/planner/create-trip-itinerary}" class="text-decoration-none">
                <div class="card shadow-sm h-100 action-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title mb-3">Crea itineario</h5>
                        <p class="text-muted">Crea un nuovo itinerario di viaggio</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- CARD: Crea Trip -->
        <div class="col-md-3">
            <a th:href="@{/planner/create-trip}" class="text-decoration-none">
                <div class="card shadow-sm h-100 action-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title mb-3">Crea Trip</h5>
                        <p class="text-muted">Crea un nuovo trip da associare a un itinerario</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- CARD: Lista TripItinerary -->
        <div class="col-md-3">
            <a th:href="@{/planner/trip-itinerary-created-list}" class="text-decoration-none">
                <div class="card shadow-sm h-100 action-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title mb-3">I miei itinerari</h5>
                        <p class="text-muted">Visualizza e gestisci tutti i tuoi itinerari</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- CARD: Lista Trip -->
        <div class="col-md-3">
            <a th:href="@{/planner/trip-created-list}" class="text-decoration-none">
                <div class="card shadow-sm h-100 action-card">
                    <div class="card-body d-flex flex-column justify-content-center text-center">
                        <h5 class="card-title mb-3">I miei Trip</h5>
                        <p class="text-muted">Visualizza e gestisci tutti i tuoi trip</p>
                    </div>
                </div>
            </a>
        </div>



    </div>

</div>

</body>
</html>
