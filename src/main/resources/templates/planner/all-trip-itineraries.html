<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container my-5">

    <h2 class="fw-bold mb-4" th:text="${pageTitle}"></h2>

    <!-- MESSAGGI FLASH -->
    <div th:if="${successMessage}"
         class="alert alert-success"
         th:text="${successMessage}">
    </div>

    <div th:if="${errorMessage}"
         class="alert alert-danger"
         th:text="${errorMessage}">
    </div>

    <div th:if="${tripItineraries.size() == 0}" class="alert alert-info">
        Nessun itinerario disponibile.
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        <div class="col" th:each="it : ${tripItineraries}">
            <div class="card shadow-sm h-100">

                <img th:src="@{${it.picturePath}}" class="card-img-top"
                     style="height: 120px; object-fit: cover;">

                <div class="card-body">

                    <h5 class="card-title" th:text="${it.title}"></h5>

                    <p class="card-text small text-muted description-truncated"
                       th:text="${it.description}"></p>

                    <p class="mb-1"><strong>Durata:</strong> <span th:text="${it.durationInDays}"></span> giorni</p>

                    <p class="mb-1">
                        <strong>Partecipanti:</strong>
                        <span th:text="${it.minParticipants}"></span> â€“
                        <span th:text="${it.maxParticipants}"></span>
                    </p>

                    <div class="d-grid gap-2 mt-3">
                        <!-- LINK DETTAGLI -->
                        <a th:href="@{'/trips/trip-itinerary/' + ${it.id}}"
                           class="btn btn-primary btn-sm">
                            Dettagli
                        </a>

                        <!-- LINK MODIFICA -->
                        <a th:href="@{'/planner/update-trip-itinerary/' + ${it.id}}"
                           class="btn btn-warning btn-sm">
                            Modifica
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
