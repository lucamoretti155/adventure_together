<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - Adventure Together</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">Imposta una nuova password</h3>

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                    <form th:action="@{/auth/reset-password}" method="post">

                        <!-- TOKEN HIDDEN -->
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-3">
                            <label>Nuova Password</label>
                            <input type="password"
                                   name="newPassword"
                                   class="form-control"
                                   placeholder="Inserisci la nuova password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Aggiorna Password
                        </button>

                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/auth/login}">Torna al login</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
