<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="mainNavbar"
     class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm"
     style="padding: 0.75rem 1.5rem;">

    <div class="container-fluid">

        <!-- LOGO -->
        <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" th:href="@{/}">
            <img th:src="@{/images/LOGO2.png}" alt="Logo"
                 style="height:40px; margin-right:10px;">
        </a>

        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse show">




            <!-- SEZIONE DI DESTRA -->

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <!-- ðŸ”Ž SEARCH BAR -->
                <form class="d-flex mx-auto" th:action="@{/search}" method="get"
                      style="max-width: 500px; width: 100%;">

                    <input class="form-control me-2"
                           list="itineraryList"
                           type="search"
                           name="title"
                           placeholder="Cerca un itinerario..."
                           aria-label="Search"
                           autocomplete="on">

                    <button class="btn btn-outline-primary" type="submit">Cerca</button>

                    <!-- DATALIST -->
                    <datalist id="itineraryList">
                        <option th:each="itin : ${itineraries}"
                                th:value="${itin.title}">
                    </datalist>

                </form>
                </li>
                <!--  LINK PUBBLICO -->
                <li class="nav-item">
                    <a class="nav-link fw-bold" th:href="@{/trips/dashboard}">
                        Tutte le destinazioni
                    </a>
                </li>

                <!--  NON AUTENTICATI -->
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/auth/register}">Registrati</a>
                </li>

                <!--  TRAVELER -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''TRAVELER'')')}">
                    <a class="nav-link" th:href="@{/traveler/dashboard}">
                        Dashboard Traveler
                    </a>
                </li>

                <!--  PLANNER -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasAnyRole(''PLANNER'', ''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/planner/dashboard}">
                        Dashboard Planner
                    </a>
                </li>

                <!--  ADMIN -->
                <li class="nav-item"
                    th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link"
                       th:href="@{/admin/dashboard}">
                        Dashboard Admin
                    </a>
                </li>

                <!-- LOGOUT (solo autenticati) -->

                <li class="nav-item"
                    th:if="${#authorization.expression('isAuthenticated()')}">

                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link bg-light border-0" style="background: none;">
                            Logout
                        </button>
                    </form>

                </li>

            </ul>

        </div>

    </div>
</nav>

</body>
</html>
