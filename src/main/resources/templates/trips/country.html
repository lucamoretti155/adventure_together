<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Paese - ' + ${country.country}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<div class="container my-5">

    <h2 class="fw-bold mb-4" th:text="${country.country}"></h2>

    <div class="text-muted mb-3">
        Area geografica: <span th:text="${geoArea.geoArea}"></span>
    </div>

    <!-- SE NON CI SONO ITINERARI -->
    <div th:unless="${itinerariesByCountry != null and !itinerariesByCountry.isEmpty()}"
         class="alert alert-warning mt-4">
        Nessun itinerario disponibile per questo paese al momento.
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="itin : ${itinerariesByCountry}">
            <div class="card shadow-sm border-0">
                <img th:src="@{${itin.picturePath}}" class="card-img-top card-img-fixed">
                <div class="card-body">
                    <h5 th:text="${itin.title}"></h5>
                    <a th:href="@{'/trips/trip-itinerary/' + ${itin.id}}"
                       class="btn btn-primary btn-sm">Dettagli</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
