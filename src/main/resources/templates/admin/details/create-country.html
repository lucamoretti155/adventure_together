<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Country</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="bg-light">

<div th:replace="~{fragments/navbar :: mainNavbar}"></div>

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm border-0">
                <div class="card-body">

                    <h2 class="text-center mb-4">Crea un nuovo Paese</h2>

                    <div th:if="${errorMessage}"
                         class="alert alert-danger"
                         th:text="${errorMessage}">
                    </div>

                    <form th:action="@{/admin/details/create-country}"
                          th:object="${countryDTO}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Nome Paese</label>
                            <input type="text" th:field="*{country}" class="form-control">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('country')}"
                                 th:errors="*{country}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Area Geografica</label>
                            <select th:field="*{geoAreaId}" class="form-select">
                                <option value="">-- Seleziona --</option>
                                <option th:each="area : ${geoAreas}"
                                        th:value="${area.id}"
                                        th:text="${area.geoArea}">
                                </option>
                            </select>

                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('geoAreaId')}"
                                 th:errors="*{geoAreaId}">
                            </div>
                        </div>

                        <button class="btn btn-primary w-100">Crea Country</button>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
